version: '3'
services:
  ####################
  # React
  ####################
  react:
    image         : node:carbon
    container_name: Node
    build         : ./react-demo
  #####################
  # NGINX
  #####################
  nginx:
    image         : nginx:stable
    container_name: Nginx
    build         : ./nginx
    links         :
      - react
    ports:
      - "80:80"
      - "443:443"